<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 02 - Forms and Tables</title>
</head>

<body>

    <h1>HTML Forms & Tables</h1>

    <!-- Form Section -->
    <section>
        <h2>Contact Form</h2>

        <form action="#" method="post">

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

            <button type="submit">Submit</button>

        </form>
    </section>

    <hr>

    <!-- Table Section -->
    <section>
        <h2>User Details Table</h2>

        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Sujal</td>
                <td>sujal@example.com</td>
                <td>Admin</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Satyam</td>
                <td>satyam@example.com</td>
                <td>User</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Yash</td>
                <td>yash@example.com</td>
                <td>Editor</td>
            </tr>
        </table>
    </section>

</body>

</html>
