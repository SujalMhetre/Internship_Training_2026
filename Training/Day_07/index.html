<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day 6 - CSS Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="main-title">Day 6 CSS Task</h1>

    <!-- Selectors Demo Section -->
    <section class="selectors-section">
        <h2>CSS Selectors Demo</h2>

        <div class="box">
            <p>This is a paragraph inside a div</p>
            <p class="highlight">This is a class selector example</p>
            <button>Click Me</button>
        </div>

        <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ul>

        <input type="text" placeholder="Text input">
        <input type="email" placeholder="Email input">
    </section>

    <!-- Div Look Section -->
    <section class="div-section">
        <h2>Div Look Design</h2>

        <div class="card-container">
            <div class="card">
                <h3>Card One</h3>
                <p>Simple card layout using div styling.</p>
                <button>Read More</button>
            </div>

            <div class="card">
                <h3>Card Two</h3>
                <p>Clean UI with spacing and shadow.</p>
                <button>Read More</button>
            </div>
        </div>
    </section>

    <!-- Form Design Section -->
    <section class="form-section">
        <h2>Form Design</h2>

        <div class="form-box">
            <form>
                <label>Name</label>
                <input type="text" required>

                <label>Email</label>
                <input type="email" required>

                <label>Password</label>
                <input type="password" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

</body>

</html>
